<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://wallpaperbat.com/down/146358-sky-blue-clear-white-gradation-blur-wallpaper');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        h2 {text-align: center;}
        h4 {text-align: left;}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#customer" class="w3-bar-item w3-button"><b>1st</b> Financial Company</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#projects" class="w3-bar-item w3-button"></a>
                <a href="#about" class="w3-bar-item w3-button"></a>
                <a href="http://localhost:8080/" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>

</head>
<body>

<div class="Welcome">
    <h2>
        <b>Welcome</b>
    </h2>
    <p></p>
</div>

<h2>
    <b  style='color:white !important; line-height: 50px'>Loan Application Form</b>
</h2>


<form action="#" th:action="@{/saveLoan}" th:object="${loan}" style="background-color: whitesmoke"
      method="POST">
    <!-- Add hidden form field to handle update -->
    id:  <input type="text" th:field="*{customerId}" placeholder="type ID" class="form-control mb-4 col-4" />
    Type:  <input type="text" th:field="*{loanType}" placeholder="type loanType" class="form-control mb-4 col-4"/>
    Amount:  <input type="text" th:field="*{loanAmount}" placeholder="type loanAmount" class="form-control mb-4 col-4"/>
    Credit:  <input type="text" th:field="*{customerCredit}" placeholder="type your Credit Level" class="form-control mb-4 col-4" />
    <input type="hidden" th:field="*{status}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Send Loan</button>
</form><br><br>
<form action="#" th:action="@{/CustomerScreen}" th:object="${user}"
      method="GET">

    <input type="hidden" th:field="*{userId}"
           placeholder="User Id" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Back</button><br>

</form>

</body>
</html>
