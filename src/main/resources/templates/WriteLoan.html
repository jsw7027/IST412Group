<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

<form action="#" th:action="@{/saveLoan}" th:object="${loan}"
      method="POST">
    <!-- Add hidden form field to handle update -->
    id:  <input type="text" th:field="*{customerId}" placeholder="type ID" class="form-control mb-4 col-4" />
    Type:  <input type="text" th:field="*{loanType}" placeholder="type loanType" class="form-control mb-4 col-4"/>
    Amount:  <input type="text" th:field="*{loanAmount}" placeholder="type loanAmount" class="form-control mb-4 col-4"/>
    Credit:  <input type="text" th:field="*{customerCredit}" placeholder="type your Credit Level" class="form-control mb-4 col-4" />
    <input type="hidden" th:field="*{status}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Send Loan</button>
</form><br><br>
<form action="#" th:action="@{/CustomerScreen}" th:object="${user}"
      method="GET">

    <input type="hidden" th:field="*{userId}"
           placeholder="User Id" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Back</button><br>

</form>

</body>
</html>
