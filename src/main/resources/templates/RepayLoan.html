<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://wallpaperbat.com/down/65188-grid-hexagonal-white-hd-wallpaper');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        h2 {text-align: center;}
        h3 {text-align: left;}
        h4 {text-align: left;}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#customer" class="w3-bar-item w3-button"><b>1st</b> Financial Company</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#projects" class="w3-bar-item w3-button"></a>
                <a href="#about" class="w3-bar-item w3-button"></a>
                <a href="http://localhost:8080/" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
</head>
<body>

<div class="Welcome">
    <h2>
        <b>Welcome</b>
    </h2>
    <p></p>
</div>

<h2>
    <b  style='color:steelblue !important; line-height: 50px'>Loan Management System</b>
</h2>

<div class="container">

    <hr>
    <h3>
        <b  style='color:steelblue !important; line-height: 50px'>Repay Loan</b>
    </h3>

    <table border="0">
        <tbody>
        <tr th:each="loan : ${loan}">
            <td th:text="${loan.loanAmount}"></td>
        </tr>
        </tbody>
    </table>

    - <input type="text" placeholder="Type amount"/><br><br>


    <form action="#" th:action="@{/repay}" th:object="${loan}"
          method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{customerId}"/>
        <input type="hidden"  th:field="*{loanType}"/>
        = <input type="text" th:field="*{loanAmount}"/>
        <input type="hidden" th:field="*{customerCredit}" />
        <input type="hidden" th:field="*{status}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Repay Loan</button>
    </form>

    <form action="#" th:action="@{/myLoan/{id}(id=${loan.customerId})}" th:object="${loan}"
          method="GET">

        <input type="hidden" th:field="*{customerId}"
               placeholder="Customer Id" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2" > Back</button><br>
    </form>

    <hr>

</div>
</body>
</html>
