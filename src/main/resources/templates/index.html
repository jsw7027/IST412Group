<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://wallpaperbat.com/down/305168-free-vector-abstract-background-technology-technology-wallpaper');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 110% 105%;
            background-color: midnightblue;
            background-position: center;
        }
        h2 {text-align: center;}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>1st</b> Financial Company</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="#projects" class="w3-bar-item w3-button"></a>
            <a href="#about" class="w3-bar-item w3-button"></a>
            <a href="#contact" class="w3-bar-item w3-button"></a>
        </div>
    </div>
</div>

</head>
<body>

<div class="container">
    <h1></h1>
    <h2>
        <b>Login</b>
    </h2>
    <p></p>
</div>

<h2>
    <b>Login</b>
</h2>

<form action="#" th:action="@{/login2}" th:object="${user}"
      method="GET">


    <input type="text" th:field="*{userId}"
           placeholder="User Id" class="form-control mb-4 col-4">


    <input type="text" th:field="*{userPw}"
           placeholder="User Password" class="form-control mb-4 col-4">

    <div style="text-align:center">
        <button type="submit" class="btn btn-info col-2"> Continue</button><br>
    </div>

    <h2>
        <b></b>
    </h2>

</form>
<div style="text-align:center">
    <a th:href="@{/showNewUserForm}" class="btn btn-primary">Sign Up</a>
</div>

<h2></h2>

</body>
</html>
