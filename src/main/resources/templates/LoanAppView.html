<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('https://wallpaperbat.com/down/402347-abstract-tech-wallpaper-top-free-abstract-tech-background');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        h2 {text-align: center;}
        h4 {text-align: left;}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#customer" class="w3-bar-item w3-button"><b>1st</b> Financial Company</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#projects" class="w3-bar-item w3-button"></a>
                <a href="#about" class="w3-bar-item w3-button"></a>
                <a href="http://localhost:8080/" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
</head>
<body>

<div class="Welcome">
    <h2>
        <b>Welcome</b>
    </h2>
    <p></p>
</div>

<h2>
    <b  style='color:white !important; line-height: 50px'>Loan Application View</b>
</h2>

<table border="1" class ="table table-striped table-responsive-md" style="background-color: whitesmoke">
    <thead>
    <tr>
        <th>Customer id</th>
        <th>Loan Type</th>
        <th>Loan Amount</th>
        <th>Customer Loan Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <<tr th:each="loan : ${listLoans}">
        <td th:text="${loan.customerId}"></td>
        <td th:text="${loan.loanType}"></td>
        <td th:text="${loan.loanAmount}"></td>
        <td th:text="${loan.status}"></td>
        <td>
            <a th:href="@{/statusUpdateView/{id}(id=${loan.id})}" class="btn btn-primary">Update</a>

        </td>
    </tr>
    </tr>
    </tbody>
</table>

<a th:href="@{/EmployeeScreen}" class="btn btn-primary">Employee main page</a>
</body>
</html>
